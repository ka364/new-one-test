  #     - postgres_data:/var/lib/postgresql/data
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U haderos"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  # Backend - FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: haderos_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: sqlite:///./haderos_dev.db
      DEBUG: "True"
      API_V1_PREFIX: /api/v1
      SECRET_KEY: dev-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      CORS_ORIGINS: http://localhost:3000,http://localhost:8000,http://127.0.0.1:3000,http://127.0.0.1:8000
      # Optional: Leave empty for offline mode
      OPENAI_API_KEY: ""
      KAIA_SERVICE_URL: http://localhost:8080
      ETH_RPC_URL: ""
      POLYGON_RPC_URL: ""
      REDIS_URL: ""
      KAFKA_BOOTSTRAP_SERVERS: ""
      PROMETHEUS_ENABLED: "True"
    volumes:
      - ./backend:/app/backend
      - ./haderos_dev.db:/app/haderos_dev.db
    working_dir: /app
    command: >
      bash -c "
        pip install -r requirements.txt &&
        uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
      "
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - haderos_network

  # Frontend - React + Vite
  frontend:
    build:
      context: ./haderos-mvp
      dockerfile: Dockerfile
    container_name: haderos_frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://backend:8000/api/v1
    volumes:
      - ./haderos-mvp:/app
      - /app/node_modules
    working_dir: /app
    command: >
      bash -c "
        npm install --legacy-peer-deps &&
        npm run dev -- --host 0.0.0.0
      "
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
      interval: 15s
      timeout: 5s
      retries: 5
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - haderos_network

  # Redis Cache (اختياري)
  # redis:
  #   image: redis:7-alpine
  #   container_name: haderos_redis
  #   ports:
  #     - "6379:6379"
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - haderos_network

  # Adminer - Database Management UI (اختياري)
  adminer:
    image: adminer:latest
    container_name: haderos_adminer
    ports:
      - "8080:8080"
    networks:
      - haderos_network

networks:
  haderos_network:
    driver: bridge

volumes:
  postgres_data:
  haderos_data:

