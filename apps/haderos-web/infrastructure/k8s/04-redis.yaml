apiVersion: v1
kind: Service
metadata:
  name: haderos-redis
  labels:
    app: haderos
    component: cache
spec:
  ports:
    - port: 6379
      name: redis
  selector:
    app: haderos
    component: cache

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: haderos-redis
  labels:
    app: haderos
    component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: haderos
      component: cache
  template:
    metadata:
      labels:
        app: haderos
        component: cache
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          command: ["redis-server", "--appendonly", "yes", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - name: redis-data
              mountPath: /data
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: redis-data
          emptyDir: {} # Non-persistent for now, use PVC if persistence strictly required
