# العمل المحلي مع Docker (بدون إنترنت بعد البناء)
###############################################################################

services:
  # PostgreSQL Database (اختياري - للإنتاج)
  # postgres:
  #   image: postgres:15-alpine
  #   environment:
  #     POSTGRES_DB: haderos_platform
  #     POSTGRES_USER: haderos
  #     POSTGRES_PASSWORD: haderos_dev
  #   ports:
  #     - "5432:5432"
