version: '3.8'

services:
  # ============================================
  # Core Services
  # ============================================

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: haderos-db
    environment:
      POSTGRES_USER: ${DB_USER:-haderos}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-haderos_secure_2024}
      POSTGRES_DB: ${DB_NAME:-haderos_platform}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - haderos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-haderos} -d ${DB_NAME:-haderos_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: haderos-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - haderos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Application Services
  # ============================================

  # Main Backend API (Nuxt.js)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: haderos-backend
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-haderos}:${DB_PASSWORD:-haderos_secure_2024}@postgres:5432/${DB_NAME:-haderos_platform}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - NUXT_PUBLIC_API_BASE=/api
      - HOST=0.0.0.0
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - haderos-network
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Infrastructure Services
  # ============================================

  # Nginx Reverse Proxy & Load Balancer
  nginx:
    image: nginx:alpine
    container_name: haderos-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./static:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - haderos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Monitoring & Observability
  # ============================================

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: haderos-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - haderos-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana - Dashboards & Visualization
  grafana:
    image: grafana/grafana:10.1.0
    container_name: haderos-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-haderos_grafana}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://metrics.haderos.com
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - haderos-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:2.9.0
    container_name: haderos-loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - haderos-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Promtail - Log Shipper
  promtail:
    image: grafana/promtail:2.9.0
    container_name: haderos-promtail
    volumes:
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - ./logs:/var/log/haderos:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - haderos-network
    restart: unless-stopped
    profiles:
      - monitoring

  # ============================================
  # Message Queue (for async processing)
  # ============================================

  # RabbitMQ - Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: haderos-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-haderos}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-haderos_mq}
      - RABBITMQ_DEFAULT_VHOST=haderos
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    networks:
      - haderos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5
    profiles:
      - queue

  # ============================================
  # Search & Analytics (Optional)
  # ============================================

  # Elasticsearch - Full-text Search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: haderos-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - haderos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    profiles:
      - search

  # ============================================
  # Development Tools
  # ============================================

  # Adminer - Database Management
  adminer:
    image: adminer:4.8.1
    container_name: haderos-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - haderos-network
    restart: unless-stopped
    profiles:
      - dev

  # Mailhog - Email Testing
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: haderos-mailhog
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - haderos-network
    restart: unless-stopped
    profiles:
      - dev

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  rabbitmq_data:
    driver: local
  elasticsearch_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  haderos-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
