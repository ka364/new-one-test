# HADEROS SIEM Stack - ELK (Elasticsearch, Logstash, Kibana)
# Enterprise Security Information and Event Management
# Version: 1.0.0

version: '3.8'

services:
  # =============================================================================
  # Elasticsearch - Search and Analytics Engine
  # =============================================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: haderos-elasticsearch
    environment:
      - node.name=haderos-es01
      - cluster.name=haderos-siem
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=true
      - xpack.security.enrollment.enabled=true
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-HaderosSecure2025!}
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - haderos-siem
    healthcheck:
      test: ["CMD-SHELL", "curl -s -u elastic:${ELASTIC_PASSWORD:-HaderosSecure2025!} http://localhost:9200/_cluster/health | grep -q 'status.*green\\|yellow'"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # =============================================================================
  # Logstash - Data Processing Pipeline
  # =============================================================================
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: haderos-logstash
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=${ELASTIC_PASSWORD:-HaderosSecure2025!}
      - "LS_JAVA_OPTS=-Xms1g -Xmx1g"
    volumes:
      - ./config/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - ./config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - logstash_data:/usr/share/logstash/data
    ports:
      - "5044:5044"   # Beats input
      - "5000:5000"   # TCP input
      - "9600:9600"   # Monitoring API
    networks:
      - haderos-siem
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

  # =============================================================================
  # Kibana - Visualization Dashboard
  # =============================================================================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: haderos-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD:-HaderosKibana2025!}
      - SERVER_NAME=haderos-siem
      - XPACK_SECURITY_ENABLED=true
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=${KIBANA_ENCRYPTION_KEY:-a]7&5$mK9pL2xR4vN8wQ1tY6uI3oP0sD}
    volumes:
      - ./config/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
      - kibana_data:/usr/share/kibana/data
    ports:
      - "5601:5601"
    networks:
      - haderos-siem
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5601/api/status | grep -q 'available'"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # =============================================================================
  # Filebeat - Log Shipper
  # =============================================================================
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: haderos-filebeat
    user: root
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=${ELASTIC_PASSWORD:-HaderosSecure2025!}
    volumes:
      - ./config/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - filebeat_data:/usr/share/filebeat/data
    networks:
      - haderos-siem
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

  # =============================================================================
  # Elastalert2 - Alerting Engine
  # =============================================================================
  elastalert:
    image: jertel/elastalert2:2.13.2
    container_name: haderos-elastalert
    environment:
      - ES_HOST=elasticsearch
      - ES_PORT=9200
      - ES_USERNAME=elastic
      - ES_PASSWORD=${ELASTIC_PASSWORD:-HaderosSecure2025!}
    volumes:
      - ./config/elastalert/config.yaml:/opt/elastalert/config.yaml:ro
      - ./config/elastalert/rules:/opt/elastalert/rules:ro
      - elastalert_data:/opt/elastalert/data
    networks:
      - haderos-siem
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================
networks:
  haderos-siem:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  elasticsearch_data:
    driver: local
  logstash_data:
    driver: local
  kibana_data:
    driver: local
  filebeat_data:
    driver: local
  elastalert_data:
    driver: local
