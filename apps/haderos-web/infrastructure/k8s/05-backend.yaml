apiVersion: v1
kind: Service
metadata:
  name: haderos-backend
  labels:
    app: haderos
    component: backend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      name: http
  selector:
    app: haderos
    component: backend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: haderos-backend
  labels:
    app: haderos
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: haderos
      component: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: haderos
        component: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/haderos/haderos-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: haderos-config
            - secretRef:
                name: haderos-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 40
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
